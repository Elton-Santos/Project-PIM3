<div class="container b-app-login">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Por favor efetuar log-in</h3>
        </div>
        <div class="panel-body">
          <form role="form" [formGroup]="formLogin">
            <fieldset>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="userName" placeholder="E-mail" name="email" type="email" formControlName="userName" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="password" placeholder="Password" name="password" type="password" formControlName="password">
              </div>  
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" >Lembrar-me
                </label>
              </div>
              <button type="button" class="btn btn-lg btn-success btn-block" (click)="login()">Login</button>
            </fieldset>
          </form>
          <br>
          <alert *ngIf="errMsg" type="danger" dismissOnTimeout="16000">
            <strong>{{errTitle}}</strong> {{errMsg}}
          </alert>
        </div>
      </div>
    </div>
  </div>
</div>
