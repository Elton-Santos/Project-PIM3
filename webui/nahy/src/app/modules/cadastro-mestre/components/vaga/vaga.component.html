<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            Cadastrar Vagas
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-lg-6">
                  <form role="form">
                     <div class="form-group">
                        <label>Identificação da Vaga</label>
                        <input class="form-control" placeholder="1" disabled="">
                        <p class="help-block">Example block-level help text here.</p>
                     </div>
                     <div class="form-group">
                        <label>Tipo de Vaga</label>
                        <select class="form-control">
                           <option>Aberta</option>
                           <option>Parcialmente Coberta</option>
                           <option>Coberta</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <label>Classificação da Vaga</label>
                        <div class="radio">
                           <label>
                           <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Comum
                           </label>
                        </div>
                        <div class="radio">
                           <label>
                           <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Preferencial
                           </label>
                        </div>
                        <div class="radio">
                           <label>
                           <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">VIP
                           </label>
                        </div>
                        <div class="radio">
                           <label>
                           <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">Visitante
                           </label>
                        </div>
                     </div>
                     <button type="submit" class="btn btn-default">Submit Button</button>
                     <button type="reset" class="btn btn-default">Reset Button</button>
                  </form>
               </div>
               <!-- /.col-lg-6 (nested) -->
               <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
         </div>
         <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
   </div>
   <!-- /.col-lg-12 -->
</div>
